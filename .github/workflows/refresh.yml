name: Auto Refresh Render Bot

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:          # manual trigger

jobs:
  ping-render:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render redeploy via deploy hook
        env:
          RENDER_HOOK_URL: ${{ secrets.RENDER_HOOK_URL }}
        run: |
          if [ -z "$RENDER_HOOK_URL" ]; then
            echo "Missing RENDER_HOOK_URL secret"; exit 1
          fi
          curl -fsS -X POST "$RENDER_HOOK_URL"
          echo "Deploy hook triggered."
